<h2 mat-dialog-title>Remove settings</h2>

<mat-dialog-content class="mat-typography">
	{{ data.message }}
</mat-dialog-content>

<mat-dialog-actions align="end">
	<button mat-button mat-dialog-close>Cancel</button>
	<button mat-button [mat-dialog-close]="true" cdkFocusInitial color="warn">Accept</button>
</mat-dialog-actions>
