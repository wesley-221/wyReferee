<div class="update" *ngIf="updateWasFound == true">
	<div class="header" *ngIf="downloadPercentage < 100">An update is available</div>

	<div class="progression" *ngIf="downloadPercentage < 100">
		Download progress: {{ downloadPercentage }}%

		<mat-progress-bar mode="determinate" [value]="downloadPercentage"></mat-progress-bar>
	</div>

	<div *ngIf="downloadPercentage >= 100">
		<div class="header">
			Update ready to install!
		</div>

		The update will automatically install in 10 seconds.
		If you close wyReferee now, the update will install immediately.
	</div>
</div>
