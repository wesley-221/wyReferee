name: 'Lint and build'

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
        node_version: [20.x]
    name: Node ${{ matrix.node_version }} - ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}
          architecture: ${{ matrix.architecture }}
          cache: 'node'

      - name: Installing dependencies
        run: npm install

      - name: Checking linter
        run: npm run lint

      - name: Building app for Linux
        run: npm run electron:linux
